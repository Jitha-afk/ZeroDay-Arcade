name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ZeroDay-Arcade/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ZeroDay-Arcade

      - name: Build static site
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        working-directory: ZeroDay-Arcade

      - name: Add .nojekyll (allow _next assets)
        run: touch out/.nojekyll
        working-directory: ZeroDay-Arcade

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ZeroDay-Arcade/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

