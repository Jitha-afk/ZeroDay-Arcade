name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Derive base path
        id: basepath
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "BASE_PATH=/$REPO_NAME" >> $GITHUB_ENV
          echo "Base path set to /$REPO_NAME"

      - name: Build static site (next export)
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          BASE_PATH: ${{ env.BASE_PATH }}

      - name: List output (debug)
        run: |
          ls -al out | head -50
          echo "Base path: $BASE_PATH"

      - name: Run E2E smoke tests (Playwright headless)
        if: ${{ always() && !cancelled() }}
        run: |
          npx playwright install --with-deps
          npm run test:e2e -- --reporter=line || echo "E2E tests failed (non-blocking for deploy)"
        env:
          BASE_PATH: ${{ env.BASE_PATH }}

      - name: Add .nojekyll (allow _next assets)
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
